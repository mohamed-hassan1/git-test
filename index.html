<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="this is description">
        <title>Modern JS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!-- *** Start Main Content *** -->
        <main class="main-content">
            <div class="container">
                <div class="row">
                    <div class="heading py-5">
                        <h1>Add Book</h1>
                    </div>
                    <form class="mb-5">
                        <div class="input-group mb-3 row align-items-center">
                            <label for="book-title" class="from-label col">Book Title</label>
                            <div class="col-11">
                                <input type="text" id="book-title" class="form-control" placeholder="Book Title">
                            </div>
                        </div>
                        <div class="input-group row align-items-center mb-3">
                            <label for="author" class="from-label col">Author</label>
                            <div class="col-11">
                                <input type="text" id="author" class="form-control" placeholder="Author">
                            </div>
                        </div>
                        <div class="input-group row align-items-center mb-5">
                            <label for="isban" class="form-label col">ISBAN</label>
                            <div class="col-11">
                                <input type="text" id="isban" class="form-control" placeholder="ISBAN">
                            </div>
                        </div>
                        <button class="btn btn-primary">ADD BOOK</button>
                    </form>
                    <hr class="mb-5">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Book One</td>
                                <td>John Doe</td>
                                <td>123</td>
                                <td><button class="btn btn-close"></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <!-- *** End Main Content ***  -->

        <!-- *** Scripts *** -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
