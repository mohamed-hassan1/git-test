<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="this is description">
        <title>Modern JS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!-- *** Start Main Content *** -->
        <main class="main-content">
            <div class="container">
                <div class="row p-5">
                    <!-- Start Card -->
                    <div class="card shadow-sm pb-3">
                        <div class="header-content p-3">
                            <h2 class="card-title mb-4">Task List</h2>
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="text" placeholder="Enter Text" class="form-control" id="task-name">
                                    <label for="task-name" class="form-label">Task Name</label>
                                </div>
                                <button class="btn btn-primary" type="button">Add Task</button>
                            </form>
                        </div>
                        <hr>
                        <div class="card-body p-3">
                            <h3 class="card-subtitle mb-4">Tasks</h3>
                            <ul class="list-group user-select-none mb-3">
                                <li class="list-group-item d-flex align-items-center p-3 justify-content-between">
                                    <h5 class="list-text mb-0 text-primary text-display">Awesome name 1</h5>
                                    <button class="btn-close btn-sm" type="button"></button>
                                </li>
                                <li class="list-group-item d-flex align-items-center p-3 justify-content-between">
                                    <h5 class="list-text mb-0 text-primary text-display">Awesome name 2</h5>
                                    <button class="btn-close btn-sm" type="button"></button>
                                </li>
                                <li class="list-group-item d-flex align-items-center p-3 justify-content-between">
                                    <h5 class="list-text mb-0 text-primary text-display">Awesome name 3</h5>
                                    <button class="btn-close btn-sm" type="button"></button>
                                </li>
                                <li class="list-group-item d-flex align-items-center p-3 justify-content-between">
                                    <h5 class="list-text mb-0 text-primary text-display">Awesome name 4</h5>
                                    <button class="btn-close btn-sm" type="button"></button>
                                </li>
                                <li class="list-group-item d-flex align-items-center p-3 justify-content-between">
                                    <h5 class="list-text mb-0 text-primary text-display">Awesome name 5</h5>
                                    <button class="btn-close btn-sm" type="button"></button>
                                </li>
                            </ul>
                            <button class="btn btn-dark">Clear Tasks</button>
                        </div>
                    </div>
                    <!-- End Card -->
                </div>
            </div>
        </main>
        <!-- *** End Main Content ***  -->


        <!-- *** Scripts *** -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
