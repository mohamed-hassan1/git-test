<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main3.css">
</head>
<body>
    <main class="main-content">
        <div class="container mt-5">
            <div class="row">
                <div class="heading mb-3">
                    <h2>Number Guesser</h2>
                </div>
                <div class="description">
                    <p class="fw-normal">Guess a number between <span class="min"></span> and <span class="max"></span></p>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control w-25 me-3 p-2 guess-input d-inline-block" placeholder="Enter number">
                    <button class="btn btn-primary px-4 py-2 guess-btn">GUESS!</button>
                </div>
            </div>
        </div>
    </main>
    <!-- *** Scripts *** -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="main3.js"></script>
</body>
</html>
