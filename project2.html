<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="this is a task">
        <title>Project2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="main2.css">
    </head>
    <body>

        <main class="main-content">
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <!-- *** Start Card *** -->
                    <div class="card w-50">
                        <div class="card-body">
                            <h3 class="card-title mb-4 text-center">Loan Calculator</h3>
                            <form class="mb-2">
                                <div class="input-group mb-2">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control loan-amount" placeholder="Loan Amount">
                                </div>
                                <div class="input-group mb-2">
                                    <span class="input-group-text">%</span>
                                    <input type="text" class="form-control annual-interest" placeholder="Annual Interest">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="number" class="form-control payment-years" placeholder="Repayment Years">
                                </div>
                                <button type="button" class="btn btn-primary w-100 submit-btn">Calculate</button>
                            </form>
                            <div class="res-container d-none">
                                <h5 class="text-center w-100 mb-3">Results</h5>
                                <p class="placeholder-glow">
                                    <span class="w-100 placeholder mb-2" style="height: 38px;"></span>
                                    <span class="w-100 placeholder mb-2" style="height: 38px;"></span>
                                    <span class="w-100 placeholder mb-2" style="height: 38px;"></span>
                                </p>
                                <div class="results-container d-none">
                                    <div class="input-group mb-2">
                                        <span class="input-group-text">Monthly Payment</span>
                                        <input type="text" class="form-control monthly-payment" disabled>
                                    </div>
                                    <div class="input-group mb-2">
                                        <span class="input-group-text">Total Payment</span>
                                        <input type="text" class="form-control total-payment" disabled>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-text">Total Interest</span>
                                        <input type="text" class="form-control total-interest" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- *** End Card *** -->
                </div>
            </div>
        </main>
        <!-- *** Scripts *** -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="main2.js"></script>
    </body>
</html>
