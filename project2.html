<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="this is a task">
        <title>Project2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="main2.css">
    </head>
    <body>

        <main class="main-content">
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <!-- *** Start Card *** -->
                    <div class="card w-50">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Loan Calculator</h5>
                            <form>
                                <div class="input-group mb-2">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" placeholder="Loan Amount">
                                </div>
                                <div class="input-group mb-2">
                                    <span class="input-group-text">%</span>
                                    <input type="text" class="form-control" placeholder="Annual Interest">
                                </div>
                                <div class="input-group mb-4">
                                    <input type="number" class="form-control" placeholder="Repayment Years">
                                </div>
                                <button type="button" class="btn btn-primary w-100">Calculate</button>
                            </form>
                        </div>
                    </div>
                    <!-- *** End Card *** -->
                </div>
            </div>
        </main>
        <!-- *** Scripts *** -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="main2.js"></script>
    </body>
</html>
